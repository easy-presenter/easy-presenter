<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Easy Presenter</title>

    <link rel="stylesheet" href="css/reveal.css">

    <link rel="stylesheet" href="css/theme/cw.css">

    <link rel="stylesheet" href="lib/css/zenburn.css">

    <script src="lib/js/head.min.js"></script>
    <script src="lib/js/jquery.3.2.1.min.js"></script>
    <script src="js/reveal.js"></script>
    <script src="js/reveal-github-loader.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="lib/fancybox/jquery.fancybox.min.css">
    <script src="lib/fancybox/jquery.fancybox.min.js"></script>

    <script>
      // pdf
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );

      var cwRevealConfig = {
        presentation: 'https://raw.githubusercontent.com/easy-presentations/cw-wordpress-divi/master/tracks/01_wordpress_basics',
        reveal: {
          controls: true,
          progress: true,
          defaultTiming: 120,
          zoomKey: 'shift',
          slideNumber: 'h.v',
          pdfMaxPagesPerSlide: 1,
          showSlideNumber: 'all',
          history: false,
          keyboard: true,
          overview: true,
          center: true,
          touch: true,
          loop: false,
          rtl: false,
          shuffle: false,
          fragments: true,
          embedded: false,
          help: true,
          showNotes: false,
          autoPlayMedia: null,
          autoSlide: 0,
          autoSlideStoppable: true,
          mouseWheel: false,
          hideAddressBar: true,
          previewLinks: false,
          transition: 'convex',
          transitionSpeed: 'default',
          backgroundTransition: 'fade',
          viewDistance: 3,
          parallaxBackgroundImage: '',
          parallaxBackgroundSize: '',
          parallaxBackgroundHorizontal: null,
          parallaxBackgroundVertical: null,
          display: 'block',
          rollingLinks: false,

        }
      };
    </script>

  </head>
  <body class="loading">

    <div class="reveal">
      <div class="slides">

      </div>
    </div>

    <img src="images/loader.gif" class="loader" style="height: 100px; width: auto">

    <a href="https://www.creative-workflow.berlin" target="_blank">
      <img src="images/logo.png" class="logo">
    </a>

  </body>
</html>
