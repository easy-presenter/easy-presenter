<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Easy Presenter</title>

    <link rel="stylesheet" href="css/reveal.css">

    <link rel="stylesheet" href="css/theme/cw.css">

    <link rel="stylesheet" href="lib/css/zenburn.css">

    <script src="lib/js/head.min.js"></script>
    <script src="lib/js/jquery.3.2.1.min.js"></script>
    <script src="js/reveal.js"></script>
    <script src="js/reveal-github-loader.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="lib/fancybox/jquery.fancybox.min.css">
    <script src="lib/fancybox/jquery.fancybox.min.js"></script>

    <script>
      // pdf
      var is_pdf =  window.location.search.match( /print-pdf/gi );

      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = is_pdf ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );

      var cwRevealConfig = {
        reveal: {
          controls: true,
          progress: true,
          defaultTiming: 120,
          zoomKey: 'shift',
          slideNumber: 'h.v',
          pdfMaxPagesPerSlide: 1,
          showSlideNumber: 'all',
          history: true,
          keyboard: true,
          overview: true,
          center: is_pdf ? false : true,
          touch: true,
          loop: false,
          rtl: false,
          shuffle: false,
          fragments: true,
          embedded: false,
          help: true,
          showNotes: false,
          autoPlayMedia: null,
          autoSlide: 0,
          autoSlideStoppable: true,
          mouseWheel: false,
          hideAddressBar: true,
          previewLinks: false,
          transition: 'convex',
          transitionSpeed: 'default',
          backgroundTransition: 'fade',
          viewDistance: 3,
          parallaxBackgroundImage: '',
          parallaxBackgroundSize: '',
          parallaxBackgroundHorizontal: null,
          parallaxBackgroundVertical: null,
          display: 'block',
          rollingLinks: false,
          autoSlideMethod: Reveal.navigateNext,
          dependencies: [
            { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
            { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            { src: 'plugin/zoom-js/zoom.js', async: true },
            { src: 'plugin/notes/notes.js', async: true },
            { src: 'plugin/math/math.js', async: true }
          ]
        }
      };
    </script>

  </head>
  <body class="loading">

    <div class="presentation-selector-container">
      <div class="presentation-selector">
        <h1>Verfügbare Präsentationen</h1>
      </div>
    </div>

    <div class="reveal presentation">
      <div class="slides">

      </div>
    </div>

    <img src="images/loader.gif" class="loader" style="height: 100px; width: auto">

    <a href="https://www.creative-workflow.berlin" target="_blank">
      <img src="images/logo.png" class="logo">
    </a>

  </body>
</html>
